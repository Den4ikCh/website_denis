<!DOCTYPE html>
<html>
    <head>
        <title>Сайт визитка</title>
        <style>
            body {
                font: Arial;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f5f5f5;
            }

            .title {
                font-weight: bold;
                font-size: 24px;
                text-align: center;
                display: block;
                margin-bottom: 20px;
                border-bottom: 2px solid red;
                padding-bottom: 5px;
            }

            .email {
                background-color: #007bff;
                color: white;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 20px;
                text-align: center;
            }

            .photo {
                text-align: center;
            }

            .main-photo {
                max-width: 300px;
                border-radius: 20px;
                box-shadow: 0 5px 10px blueviolet;
            }

            .social-links {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin: 20px 0;
                flex-wrap: wrap;
            }

            .social-icon {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                transition: transform 0.3s;
            }

            .social-icon:hover {
                transform: scale(1.1);
            }

            .social-icon img {
                width: 50px;
                height: 50px;
                object-fit: contain;
            }

            .social-label {
                font-size: 12px;
                color: white;
                margin-top: 5px;
            }

            .contact-label {
                font-size: 14px;
                color: white;
                margin-top: 5px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <span class="title">Чуприков Денис Вадимович</span>
        <div class="email">chuprikov.denis.vrn@gmail.com</div>
        <div class="photo">
            <img src="photo.jpg" alt="Денис Чуприков" class="main-photo">
        </div>
        <div>
            <div>О себе:</div>
            <div>Любимые игры:</div>
            <ul>
                <li>Valheim</li>
                <li>Half-Life</li>
                <li>Atomic Heart</li>
                <li>Мир танков</li>
            </ul>   

            <div>Изучаю программирование:</div>
            <ul>
                <li>Java</li>
                <li>C#</li>
                <li>Python</li>
                <li>C++</li>
                <li>HTML</li>
                <li>CSS</li>
            </ul>   
        </div>
        <div style="text-align: center; margin-bottom: 20px;">
            <div class="social-links">
                <a href="https://t.me/Den4ikCh" target="_blank" class="social-icon" title="Telegram">
                    <img src="telegram.png">
                </a>
                <a href="https://vk.com/Den4ikCh" target="_blank" class="social-icon" title="ВКонтакте">
                    <img src="vk.png">
                </a>
            </div>
        </div>
    </body>
</html>
